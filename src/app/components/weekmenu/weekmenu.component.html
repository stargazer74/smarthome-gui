<div class="row">
  <div class="col-md-3 p-3">
    <div class="container">
      <div class="input-group search mb-2">
        <input (keyup)="onSearchFieldChange($event)" type="text" class="form-control search-input"
               placeholder="Suche..."/>
        <div class="input-group-append">
          <span class="input-group-text fa fa-search search-icon"></span>
        </div>
      </div>
      <div cdkDropList id="menuListHtml" [cdkDropListData]="menuList" [cdkDropListConnectedTo]="['weekMenuListHtml']"
           class="item-list">
        <div class="item-box" *ngFor="let item of menuList" cdkDrag>{{item.name}}</div>
      </div>
    </div>
  </div>
  <div class="col-md-9 p-3">
    <div class="container-fluid">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle>Wochenplan</ng-template>
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col-md-8">
                <div cdkDropList id="weekMenuListHtml" [cdkDropListData]="weekList" class="item-list mt-3"
                     (cdkDropListDropped)="drop($event)">
                  <div class="item-box" *ngFor="let item of weekList" cdkDrag>{{item.name}}</div>
                </div>
              </div>
              <div class="col-md-4"></div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle>Einstellungen</ng-template>
          <ng-template ngbTabContent>Food truck fixie locavore, accusamus mcsweeney's marfa nulla single-origin coffee
            squid.
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
